  <section class="article-meta">

  <section class="article-entry">
    <p>2016 过去了， 去年看了不少书， 但大多都只看了一半。</p>
<p>年末时，面试了下， 越发觉得基础的重要性， 不再追新新事务， 感觉花太多时间在新的上面不合算， 不如补基础。</p>
<p>去年go 很火，也尝试写了写， 写后感觉并没有别人说的那么方便，代码量并没有少多少。</p>
<p>steam 上买了不少游戏， 但好多连装都没装。 </p>
<p>orz 时间都去哪儿了！！！ </p>
<p>明年的计划就是继续填今年的坑， 继续补基础， 看看书。</p>

  </section>

    <h2 id="什么是熔断"><a href="#什么是熔断" class="headerlink" title="什么是熔断"></a>什么是熔断</h2><p>服务端熔断 相当于限流</p>
<p>客户端熔断 相当于快速失败</p>
<h2 id="什么时候熔断？"><a href="#什么时候熔断？" class="headerlink" title="什么时候熔断？"></a>什么时候熔断？</h2><p>对于服务端很简单， 流量过大就熔断。</p>
<p>对于客户端来说， 触及到了阈值就需要熔断降级。</p>
<h2 id="客户端的阈值"><a href="#客户端的阈值" class="headerlink" title="客户端的阈值?"></a>客户端的阈值?</h2><p>错误率？ 超时率？</p>
<p>为了实现简单， 超时率更合适.</p>
<p>因为错误率高， 不一定需要熔断， 因为无法避免许多业务方使用异常作为正常的业务返回。</p>
<p>而超时， 则会导致客户度请求积压， oom， 威胁更大， 更重要。</p>
<p>至于全部都是快速返回的 业务异常？</p>
<p>只不过多打印一些日志， 威胁度不高。</p>

  <section class="article-entry">
    <p>突然感觉 服务怎么优化， 有的时候优化 不是更新，update 重写可能更好。</p>
<p>举个例子， 比如明明有redis 却自己用java 在堆内实现了redis的功能， 美其名曰 最短路径， 最快返回</p>
<p>结果， 由于各种gc 导致各种超时</p>
<p>真不如直接重写， 让合适的东西做合适的事儿。</p>

  </section>
